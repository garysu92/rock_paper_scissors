<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="header">Score: You: 0 &nbspComputer: 0</div>
    <div class="body">
        <div class="title">Rock Paper Scissors!</div>
        <div class="container">
            <img class="rock" src="images/rock.png" alt="rock">
            <img class="paper" src="images/paper.png" alt="paper">
            <img class="scissor" src="images/scissor.png" alt="scissors">
        </div>
    </div>
</body>

</html>
